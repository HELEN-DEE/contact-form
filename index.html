<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <h1>Contact us</h1>

  <form action="#">
    <div class="form-items flex name">
      <div class="firstname">
        <label for="firstname">First name <span>*</span></label>
        <input class="input" type="text" name="firstname" id="firstname">
      </div>

      <div class="lastname">
        <label for="lastname">Last name <span>*</span></label>
        <input class="input" type="text" name="lastname" id="lastname">
      </div>
    </div>

    <div class="form-items ">
      <div class="email-address">
        <label for="email">Email Address <span>*</span></label>
        <input class="input" type="text" name="email" id="email">
      </div>

      <div class="form-items ">
        <div class="query-type">
          <label for="query-type">Query type<span>*</span></label>

          <div class="radio-input flex">
            <div class="radio-option input flex">
              <input type="radio" name="general-enquiry" id="general-enquiry" value="general-enquiry">
              <label for="general-enquiry">General enquiry</label>
            </div>

            <div class="radio-option input flex">
              <input type="radio" name="support-request" id="support-request" value="support-request">
              <label for="support-request">Support request</label>
            </div>
          </div>

          <div class="form-items ">
            <div class="message flex">
              <label for="message">Message <span>*</span></label>
              <textarea name="message" id="message" rows="3"></textarea>
            </div>

          <div class="form-items consent flex">
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I consent to being contacted by the team <span>*</span></label>
          </div>

        <button type="submit">Submit</button>

  </form>
</main>
  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">HELEN DEE</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
