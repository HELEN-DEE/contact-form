<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="alert">
    <h3 class="flex header"><img src="assets/images/icon-success-check.svg" alt=""> Message Sent!</h3>
    <p>Thanks for completing the form, we'll be in touch soon!</p>
  </div>
<main>
  <h1>Contact us</h1>

<form id="contact-form" action="#">
  
    <div class="form-items flex name">
      <div class="firstname">
        <label for="firstname">First name <span>*</span></label>
        <input class="input" type="text" name="firstname" id="firstname">
        <span class="error-message" id="firstname-error"></span>
      </div>

      <div class="lastname">
        <label for="lastname">Last name <span>*</span></label>
        <input class="input" type="text" name="lastname" id="lastname">
        <span class="error-message" id="lastname-error"></span>
      </div>
    </div>

    <div class="form-items">
      <div class="email-address">
        <label for="email">Email Address <span>*</span></label>
        <input class="input" type="text" name="email" id="email">
        <span class="error-message" id="email-error"></span>
      </div>
    </div>

    <div class="form-items">
      <div class="query-type">
        <label>Query type<span>*</span></label>

        <div class="radio-input flex">
          <div class="radio-option input flex">
            <input type="radio" name="radio-btn" id="radio" value="general-enquiry">
            <label for="general-enquiry">General enquiry</label>
          </div>

          <div class="radio-option input flex">
            <input type="radio" name="radio-btn" id="radio" value="support-request">
            <label for="support-request">Support request</label>
          </div>
        </div>
        <span class="error-message" id="radio-error"></span>
      </div>
    </div>

    <div class="form-items">
      <div class="message flex">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message" rows="4"></textarea>
        <span class="error-message" id="message-error"></span>
      </div>
    </div>

    <div class="form-items consent">
      <div class="checkbox flex">
        <input type="checkbox" name="consent" id="consent">
        <label for="consent">I consent to being contacted by the team <span>*</span></label>
      </div>
      <span class="error-message" id="consent-error"></span>
    </div>

    <button type="submit" type="submit">Submit</button>
  </form>
</main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">HELEN DEE</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
